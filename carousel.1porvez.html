<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .carousel {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="slide active">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+1" alt="Imagem 1"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Imagem+2" alt="Imagem 2"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Imagem+3" alt="Imagem 3"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FFFF33/FFFFFF?text=Imagem+4" alt="Imagem 4"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF33FF/FFFFFF?text=Imagem+5" alt="Imagem 5"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FFFF/FFFFFF?text=Imagem+6" alt="Imagem 6"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+7" alt="Imagem 7"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Imagem+8" alt="Imagem 8"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+9" alt="Imagem 9"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Imagem+10" alt="Imagem 10"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Imagem+11" alt="Imagem 11"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FFFF33/FFFFFF?text=Imagem+12" alt="Imagem 12"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF33FF/FFFFFF?text=Imagem+13" alt="Imagem 13"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FFFF/FFFFFF?text=Imagem+14" alt="Imagem 14"></div>
    </div>
    <div class="slide">
        <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+15" alt="Imagem 15"></div>
    </div>

    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % document.querySelectorAll('.slide').length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + document.querySelectorAll('.slide').length) % document.querySelectorAll('.slide').length;
        showSlide(currentSlide);
    }
</script>


</body>
</html>
