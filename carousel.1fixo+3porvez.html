<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem fixa + Carousel 3 por vez </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .fixed-image {
            flex: 1;
            max-width: 200px; 
            margin-right: 20px;
        }
        .carousel {
            flex: 3;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .grid-item {
            flex: 0 0 33.33%;
            box-sizing: border-box;
            padding: 5px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<h1>imagem fixa + Carousel 3 por vez</h1>
<div class="container">
    <img class="fixed-image" src="https://via.placeholder.com/300x400/FF5733/FFFFFF?text=Imagem+Fixa" alt="Imagem Fixa">
    
    <div class="carousel">
        <div class="carousel-inner">
            <!-- imagens ate o infinito se quiser -->
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+1" alt="Imagem 1"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Imagem+2" alt="Imagem 2"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Imagem+3" alt="Imagem 3"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/FFFF33/FFFFFF?text=Imagem+4" alt="Imagem 4"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF33FF/FFFFFF?text=Imagem+5" alt="Imagem 5"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FFFF/FFFFFF?text=Imagem+6" alt="Imagem 6"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+7" alt="Imagem 7"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Imagem+8" alt="Imagem 8"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Imagem+9" alt="Imagem 9"></div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
</div>

<script>
    let currentIndex = 0;
    const slidesToShow = 3;
    const items = document.querySelectorAll('.grid-item');

    function showSlide(index) {
        const totalItems = items.length;
        currentIndex = Math.max(0, Math.min(index, totalItems - slidesToShow));
        const offset = -(currentIndex * (100 / slidesToShow));
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        if (currentIndex + slidesToShow < items.length) {
            showSlide(currentIndex + slidesToShow);
        } else {
            showSlide(items.length - slidesToShow);
        }
    }

    function prevSlide() {
        if (currentIndex - slidesToShow >= 0) {
            showSlide(currentIndex - slidesToShow);
        } else {
            showSlide(0);
        }
    }
</script>

</body>
</html>
