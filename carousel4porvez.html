<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 4 por vez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .carousel {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .grid-item {
            flex: 0 0 25%; /* 4 imagens por vez */
            box-sizing: border-box;
            padding: 5px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    </div>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
</div>

<script>
    let currentIndex = 0;
    const slidesToShow = 4; 
    const items = document.querySelectorAll('.grid-item');

    function showSlide(index) {
        const totalItems = items.length;
        currentIndex = Math.max(0, Math.min(index, totalItems - slidesToShow));
        const offset = -(currentIndex * (100 / slidesToShow));
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        if (currentIndex + slidesToShow < items.length) {
            showSlide(currentIndex + slidesToShow); 
        } else {
            showSlide(items.length - slidesToShow); 
        }
    }

    function prevSlide() {
        if (currentIndex - slidesToShow >= 0) {
            showSlide(currentIndex - slidesToShow); 
        } else {
            showSlide(0); 
        }
    }
</script>
